<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>YouTube Master - V17 Ultimate</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #f4f4f4; --blue: #065fd4; --green: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 5px; color: white; transition: 0.2s; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .panel { display: none; border-radius: 15px; padding: 20px; margin-top: 20px; border: 2px solid #ddd; }
        .card { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 5px; border: 1px solid #eee; display: flex; justify-content: space-between; }
        #bug-console { background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace; padding: 15px; border-radius: 10px; margin-top: 10px; font-size: 13px; display: none; text-align: left; }
    </style>
</head>
<body>

<div class="container" id="main-ui">
    <h2 style="text-align:center; color:var(--yt-red)">YOUTUBE <span style="color:#333">SYSTEM V17</span></h2>

    <div id="login-box">
        <input type="text" id="u-name" placeholder="Usu√°rio (admin)">
        <input type="password" id="u-pass" placeholder="Senha (123)">
        <button class="btn" style="background:var(--blue); width:100%" onclick="entrar()">ENTRAR NO SISTEMA</button>
    </div>

    <div id="app" style="display:none;">
        <div id="user-tag" style="text-align:center; margin-bottom:15px; font-weight:bold; font-size: 1.2em;"></div>

        <div id="master-panel" class="panel" style="border-color: red; display: block;">
            <h3 style="color:red; margin-top:0;">üöÄ CONTROLE MASTER</h3>
            
            <div style="background: #fff0f0; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                <p><b>Pesquisar Canal:</b></p>
                <input type="text" id="search-input" placeholder="Nome do canal...">
                <button class="btn" style="background:var(--yt-red);" onclick="pesquisarCanal()">BUSCAR E DAR SUB</button>
                <div id="sub-result" style="margin-top:10px; font-weight:bold; display:none;">
                    Canal: <span id="res-name"></span> | Subs: <span id="res-subs"></span>
                    <br><button class="btn" style="background:#333" onclick="inscrever()">+1 INSCRITO</button>
                </div>
            </div>

            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px;">
                <p><b>Gest√£o de Ban:</b></p>
                <input type="text" id="ban-user" placeholder="Usu√°rio para banir">
                <button class="btn" style="background:black; width:100%" onclick="banir()">BANIR USU√ÅRIO</button>
            </div>

            <hr>
            <h3 style="color:var(--green)">üõ† DIAGN√ìSTICO</h3>
            <button class="btn" style="background:var(--green); width:100%" onclick="verificarBugs()">VERIFICAR BUGS NO SITE</button>
            <div id="bug-console"></div>
        </div>

        <button class="btn" style="background:#666; width:100%; margin-top:20px;" onclick="location.reload()">Sair do Sistema</button>
    </div>
</div>

<script>
    let logado = "";
    let canalBuscado = "";

    function getDB() { 
        return JSON.parse(localStorage.getItem('yt_v17_db')) || { banidos: {}, usuarios: {}, inscritos: {} }; 
    }
    function saveDB(data) { localStorage.setItem('yt_v17_db', JSON.stringify(data)); }

    function entrar() {
        const u = document.getElementById('u-name').value.trim();
        const p = document.getElementById('u-pass').value.trim();
        if(!u) return;

        logado = u;
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('user-tag').innerText = "Logado como: " + u;

        let db = getDB();
        if(!db.usuarios[u]) {
            db.usuarios[u] = true;
            db.inscritos[u] = 11000000; // Come√ßa com seus 11M de inscritos!
            saveDB(db);
        }
    }

    function pesquisarCanal() {
        let db = getDB();
        const busca = document.getElementById('search-input').value.trim();
        if(db.usuarios[busca]) {
            canalBuscado = busca;
            document.getElementById('sub-result').style.display = "block";
            document.getElementById('res-name').innerText = busca;
            document.getElementById('res-subs').innerText = db.inscritos[busca];
        } else {
            alert("Canal n√£o encontrado!");
        }
    }

    function inscrever() {
        let db = getDB();
        db.inscritos[canalBuscado]++;
        saveDB(db);
        document.getElementById('res-subs').innerText = db.inscritos[canalBuscado];
    }

    function banir() {
        alert("Usu√°rio banido com sucesso!");
    }

    function verificarBugs() {
        const consoleDiv = document.getElementById('bug-console');
        consoleDiv.style.display = 'block';
        consoleDiv.innerHTML = "> Iniciando varredura...<br>> Verificando tabelas... [OK]<br>> Testando bot√µes... [OK]<br>> SISTEMA OPERACIONAL!";
    }
</script>
</body>
</html>
