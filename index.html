<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>YouTube Master - V23 Store & Security</title>
    <style>
        :root { --yt-red: #ff0000; --bg: #f9f9f9; --text: #0f0f0f; --card-bg: #ffffff; --border: #e5e5e5; --blue: #065fd4; --verified: #3ea6ff; --gold: #ffd700; }
        .dark-mode { --bg: #0f0f0f; --text: #ffffff; --card-bg: #1e1e1e; --border: #333; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        .container { max-width: 900px; margin: 20px auto; background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 15px; }
        .btn { padding: 10px 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin: 3px; color: white; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: var(--bg); color: var(--text); border: 1px solid var(--border); border-radius: 10px; }
        .stat-card { background: var(--bg); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; }
        .panel { display: none; padding: 15px; border-radius: 15px; margin-top: 15px; border: 2px solid var(--border); }
        .v-badge { color: var(--verified); }
        .points-badge { background: var(--gold); color: black; padding: 5px 10px; border-radius: 10px; font-size: 14px; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>üî¥ YouTube Master</h2>
        <div id="user-points-display" style="display:none;">
            <span class="points-badge">üí∞ <span id="p-count">0</span> Pontos</span>
        </div>
    </header>

    <div id="login-box">
        <h3 style="text-align:center">Acesso ao Imp√©rio</h3>
        <input type="text" id="u-name" placeholder="Usu√°rio">
        <input type="password" id="u-pass" placeholder="Senha">
        <button class="btn" style="background:var(--yt-red); width:100%" onclick="entrar()">LOGAR</button>
    </div>

    <div id="app" style="display:none;">
        <div class="stat-card">
            <h3 id="welcome-msg"></h3>
            <p>Inscritos: <b id="my-subs" style="color:var(--yt-red)">0</b></p>
        </div>

        <div class="stat-card">
            <h4>üõí LOJA DE PR√äMIOS</h4>
            <div class="shop-item">
                <span>‚≠ê Cargo VIP (1 Dia)</span>
                <button class="btn" style="background:var(--blue)" onclick="comprar('VIP', 500)">500 pts</button>
            </div>
            <div class="shop-item">
                <span>‚úî Selo Verificado</span>
                <button class="btn" style="background:var(--blue)" onclick="comprar('Selo', 2000)">2.000 pts</button>
            </div>
        </div>

        <div class="stat-card">
            <h4>üîç Pesquisa</h4>
            <input type="text" id="search-input" placeholder="Buscar canal...">
            <button class="btn" style="background:var(--yt-red)" onclick="pesquisar()">Buscar</button>
            <div id="res-box" style="display:none; margin-top:10px;">
                <p><b id="res-name"></b> | Subs: <span id="res-subs"></span></p>
                <button class="btn" style="background:#333" onclick="inscrever()">+1 Sub (+10 Pontos)</button>
            </div>
        </div>

        <div id="admin-panel" class="panel" style="border-color:red">
            <h4>üõ† PAINEL DONO</h4>
            <input type="text" id="ban-alvo" placeholder="Usu√°rio para banir">
            <button class="btn" style="background:black; width:100%" onclick="banir()">BANIR</button>
        </div>

        <button class="btn" style="background:#666; width:100%" onclick="location.reload()">Sair</button>
    </div>
</div>

<script>
    let logado = "";
    let alvoBusca = "";

    function getDB() {
        let db = JSON.parse(localStorage.getItem('YT_V23_DATA'));
        if(!db) {
            db = {
                usuarios: ["admin", "adminlogs", "suporte"],
                pass: {"admin":"123", "adminlogs":"logs123", "suporte":"tech123"},
                banidos: [],
                subs: {"admin": 11000000},
                pontos: {"admin": 10000},
                verificados: ["admin"],
                cargos: {"admin":"Dono"}
            };
            saveDB(db);
        }
        return db;
    }
    function saveDB(db) { localStorage.setItem('YT_V23_DATA', JSON.stringify(db)); }

    function entrar() {
        let u = document.getElementById('u-name').value.trim();
        let p = document.getElementById('u-pass').value.trim();
        let db = getDB();

        // SEGURAN√áA: ANTI-IMPOSTOR
        let uLower = u.toLowerCase();
        let originais = ["admin", "adminlogs", "suporte"];
        if(originais.includes(uLower) && !originais.includes(u)) {
            db.banidos.push(u);
            saveDB(db);
            return alert("‚ùå TENTATIVA DE IMPOSTOR DETECTADA: Nome proibido!");
        }

        if(db.banidos.includes(u)) return alert("Voc√™ est√° banido!");

        if(!db.usuarios.includes(u)) {
            db.usuarios.push(u);
            db.pass[u] = p;
            db.subs[u] = 0;
            db.pontos[u] = 0;
            saveDB(db);
        }

        logado = u;
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('user-points-display').style.display = 'block';
        atualizarUI();
        if(u === "admin") document.getElementById('admin-panel').style.display = 'block';
    }

    function atualizarUI() {
        let db = getDB();
        document.getElementById('p-count').innerText = db.pontos[logado];
        document.getElementById('my-subs').innerText = db.subs[logado].toLocaleString();
        document.getElementById('welcome-msg').innerHTML = "Ol√°, " + logado + (db.verificados.includes(logado) ? ' <span class="v-badge">‚úî</span>' : '');
    }

    function pesquisar() {
        let db = getDB();
        let busca = document.getElementById('search-input').value.trim();
        if(db.usuarios.includes(busca)) {
            alvoBusca = busca;
            document.getElementById('res-box').style.display = 'block';
            document.getElementById('res-name').innerText = busca;
            document.getElementById('res-subs').innerText = db.subs[busca].toLocaleString();
        }
    }

    function inscrever() {
        let db = getDB();
        db.subs[alvoBusca]++;
        db.pontos[logado] += 10; // Ganha pontos ao ajudar canais
        saveDB(db);
        document.getElementById('res-subs').innerText = db.subs[alvoBusca].toLocaleString();
        atualizarUI();
    }

    function comprar(item, preco) {
        let db = getDB();
        if(db.pontos[logado] >= preco) {
            db.pontos[logado] -= preco;
            if(item === 'Selo') db.verificados.push(logado);
            if(item === 'VIP') db.cargos[logado] = "VIP";
            saveDB(db);
            alert("Sucesso! Voc√™ adquiriu: " + item);
            atualizarUI();
        } else {
            alert("Pontos insuficientes!");
        }
    }

    function banir() {
        let db = getDB();
        let alvo = document.getElementById('ban-alvo').value.trim();
        if(alvo !== "admin") {
            db.banidos.push(alvo);
            saveDB(db);
            alert(alvo + " foi banido!");
        }
    }
</script>
</body>
            </html>
